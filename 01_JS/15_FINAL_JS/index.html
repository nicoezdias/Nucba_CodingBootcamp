<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Countdown</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Video Background -->
        <video class="video-background" id="video-background" loop muted autoplay>
            <source src="nucba.mp4"></source>
        </video>
        <div class="video-overlay"></div>
        <!-- Container -->
        <div class="container">
            <!-- Input -->
            <div class="input-container" id="input-container" >
                <h1>CHAU Modulo JS</h1>       
                <form class="form" id="countdownForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Que se termina?">
                    <label for="date-picker">Seleccionar fecha</label>
                    <input type="datetime-local" id="date-picker" >
                    <button type="submit">Mandale</button>
                </form>
            </div>
            <!-- Countdown -->
            <div class="countdown" id="countdown" hidden >
                <h1 id="countdown-title"></h1>
                <ul>
                    <li><span></span>Dias</li>
                    <li><span></span>Horas</li>
                    <li><span></span>Minutos</li>
                    <li><span></span>Segundos</li>
                </ul>
                <button id="countdown-button-reset">RESET</button>
            </div>
            <!-- Complete -->
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">ðŸŽ‰ CHAUUUU JS ðŸŽ‰ </h1>
                <h1 id="complete-info"></h1>
                <button id="complete-button">Nueva Cuenta regresiva</button>
            </div>
        </div>
        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
